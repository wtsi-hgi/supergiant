<td>
  <div class="container">
    <div class="round">
      <input type="checkbox" [id]="pod.id" (ngModelChange)="podsService.selectItem(pod, $event)" checked="false" [ngModel]="podsService.isChecked(pod)" />
      <label [for]="pod.id"></label>
    </div>
  </div>
</td>
<td>{{ pod.name }}</td>
<td>{{ pod.kube_name }}</td>
<td>{{ pod.namespace }}</td>
<td>
  <div [class]="status(pod)"></div>
  <button type="button" class="btn btn-sm pull-right btn-info" [routerLink]="[pod.id]">Details >></button>
</td>
