<app-kubes-header></app-kubes-header>
<div id="item_list_container">
  <table id="item_list" class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>MASTER SIZE</th>
        <th>STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr app-kube *ngFor="let kube of kubes | Search:kubesService.searchString | paginate: { itemsPerPage: 10, currentPage: p[i], id: id }" [kube]="kube"></tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <pagination-controls (pageChange)="p[i] = $event" [id]="id"></pagination-controls>
  </nav>
</div>
